---
ip: "192.168.56.10"
memory: 2048
cpus: 2
provider: virtualbox

version: "9.5.1" # added to minimize (some of the) breaking

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: .\code\amf
      to: /home/vagrant/code

    - map: ..\antenna
      to: /home/vagrant/antenna

    - map: ..\server
      to: /home/vagrant/server

sites:
    - map: homestead.test
      to: /home/vagrant/code/public

databases:
    - homestead

features:
    - mariadb: true
    - ohmyzsh: false
    - webdriver: false
    - python: true

# ports:
#     - send: 50000
#       to: 5000
#     - send: 7777
#       to: 777
#       protocol: udp
